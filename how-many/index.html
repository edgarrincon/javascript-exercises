  <body>
    <div class="container-fluid home">
      <div>
        <h4 class="font-weight-light text-center">
          ¿Sabes cuantos días has vivido, cuánta agua usaste, cuantos kilos de
          comida consumiste o cuantos años has dormido?
        </h4>
      </div>

      <form id="formulario" class="form-group">
        <label for="user">¿Puedes decirme tu nombre? Por favor.</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          placeholder="Ingresa tu nombre"
          required
        />

        <label for="anios">¿Me dirías cuantos años tienes?</label>
        <input
          type="number"
          class="form-control"
          id="anio"
          placeholder="Ingresa tu edad"
          required
        />
      </form>

      <div class="form-group">
        <h4 id="salidas" class="font-weight-light text-center"></h4>
        <h6 id="agua" class="font-weight-light text-center"></h6>
        <h6 id="comida" class="font-weight-light text-center"></h6>
        <h6 id="dormir" class="font-weight-light text-center"></h6>
      </div>

      <div class="botones">
        <button
          type="submit"
          class="btn-outline-success btn"
          onclick="calcular()"
        >
          Calcular
        </button>
        <button type="button" class="btn btn-outline-danger" onclick="borrar()">
          Borrar
        </button>
      </div>
    </div>

      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
